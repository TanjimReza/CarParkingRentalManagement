{% load static %}
<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg">
    {% include 'base-sidebar.html' %}
<head>

    <meta charset="utf-8" />
    <title>TEST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'dassets/images/favicon.ico' %}">

    <!-- multi.js css -->
    <link rel="stylesheet" type="text/css" href="{% static 'dassets/libs/multi.js/multi.min.css' %}" />
    <!-- autocomplete css -->
    <link rel="stylesheet" href="{% static 'dassets/libs/@tarekraafat/autocomplete.js/css/autoComplete.css' %}">

    <!-- Layout config Js -->
    <script src="assets/js/layout.js"></script>
    <!-- Bootstrap Css -->
    <link href="{% static 'dassets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'dassets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'dassets/css/app.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="{% static 'dassets/css/custom.min.css' %}" rel="stylesheet" type="text/css" />


</head>
<div class="main-content">

    <div class="page-content">
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0">Book a slot</h4>

                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Dashboards</a></li>
                                <li class="breadcrumb-item active">BookSlot</li>
                            </ol>
                        </div>

                    </div>
                </div>
            </div>
            <!-- end page title -->

            <div class="row">
                <div class="col">

                    <div class="h-100">
                        <div class="row mb-3 pb-1">
                            <div class="col-12">
                                <div class="d-flex align-items-lg-center flex-lg-row flex-column">
                                    <div class="flex-grow-1">
                                        <h4 class="fs-16 mb-1">You can book a slot from here</h4>
                                        <p class="text-muted mb-0">Find a slot and make sure you have enough credit</p>
                                    </div>
                                    <div class="mt-3 mt-lg-0">
                                        <form action="javascript:void(0);">
                                            <div class="row g-3 mb-0 align-items-center">
                                                
                                                <!--end col-->
                                                
                                                <!--end col-->
                                                
                                                <!--end col-->
                                            </div>
                                            <!--end row-->
                                        </form>
                                    </div>
                                </div><!-- end card header -->
                            </div>
                            <!--end col-->
                        </div>
                        <!--end row-->


                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title mb-0">Search for a Slot</h4>
                                    </div><!-- end card header -->

                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-lg-8">
                                                <div>
                                                    <h5 class="fs-14 mb-1">Search Area</h5>
                                                    <p class="text-muted">Enter Area name to get available slots</p>
                                                    <form action="" method="POST">
                                                        {% csrf_token %}
                                                        <div class="mb-3">
                                                            <label for="slot_id" class="form-label">Slot ID:</label>
                                                            <input type="text" class="form-control" name="slot_id" maxlength="200" required="" id="id_slot_id">
                                                          </div>
                                                    <hr>
                                                        <select required multiple="multiple" name="favorite_fruits"
                                                            id="multiselect-basic">
                                                            <option >9:00AM-11:00AM</option>
                                                            <option >11:00AM-1:00PM</option>
                                                            <option >1:00PM-3:00PM</option>
                                                            <option >3:00PM-5:00PM</option>
                                                        </select>
                                                        <input type="submit" class="btn btn-primary" value="Book Now">
                                                    </form>
                                                </div>
                                            </div>
                                            <!-- end col -->

                                            
                                            <!-- end col -->
                                        </div>
                                        <!-- end row -->

                                       
                                        <!-- end row -->
                                    </div><!-- end card-body -->
                                </div><!-- end card -->
                            </div>
                            <!-- end col -->
                        </div>
                        <!-- end row -->
                    </div> <!-- end .h-100-->

                </div> <!-- end col -->

            </div>

        </div>
        <!-- container-fluid -->
    </div>
    <!-- JAVASCRIPT -->
    <script src="{% static 'dassets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'dassets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'dassets/libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'dassets/libs/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'dassets/js/pages/plugins/lord-icon-2.1.0.js' %}"></script>
    <script src="{% static 'dassets/js/plugins.js"></script>
                        
                                <!-- multi.js -->
                                <script src="{% static 'dassets/libs/multi.js/multi.min.js' %}"></script>
    <!-- autocomplete js -->
    <script src="{% static 'dassets/libs/@tarekraafat/autocomplete.js/autoComplete.min.js' %}"></script>

    <!-- init js -->
    <script src="{% static 'dassets/js/pages/form-advanced.init.js' %}"></script>
    <!-- input spin init -->
    <script src="{% static 'dassets/js/pages/form-input-spin.init.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'dassets/js/app.js' %}"></script>

    </body>

</html>
